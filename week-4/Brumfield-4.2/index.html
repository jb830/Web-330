<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <title>Brumfield Exercise 4.2</title>
  </head>

  <header class="header bg-dark mb-5">
    <div class="navbar navbar-dark bg-dark">
      <h3 class="text-light font-weight-lighter pl-4">Brumfield Exercise 4.2</h3>
    </div>
  </header>
  <main class="container text-center">
    <button id="showDogBtn" class="btn btn-info">
      Click to See a Random Image of a Dog!
    </button>
    <p class="small mt-1">Open your console and take a peek!</p>
  </main>

  <script>
    $(document).ready(function() {
      $('#showDogBtn').click(function() {
        $.get('https://dog.ceo/api/breeds/image/random', function(data, status) {
          console.log('Data: ' + JSON.stringify(data) + '\nStatus: ' + status);
        });
      });
    });
  </script>
</head>
